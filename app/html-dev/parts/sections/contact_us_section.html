<!--Contact us section -->
<section class="section section-contact-us">
    <div class="container">
        <h2 class="contact-us--heading">Contact</h2>
        <div class="contact-from-wrapper">
            <form action="#">
                <div class="contact-form--row">
                    <label class="contact-form--label-block">
                        <span class="contact-form--label-text">Name</span>
                        <input class="input-field input-field--name" type="text" name="user_name">
                    </label>
                </div>
                <div class="contact-form--row">
                    <label class="contact-form--label-block">
                        <span class="contact-form--label-text">Email</span>
                        <input class="input-field input-field--email" type="email" name="user_email">
                    </label>
                </div>
            </form>
        </div>
    </div>
</section>
